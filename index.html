<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Heading -->
    <h1 class="slider-heading">Explore the Beauty of Nature</h1>
    <div class="container">
        <!-- Thumbnails -->
        <div class="thumbnail">
            <div class="tumbImg"><img src="https://images.pexels.com/photos/2531237/pexels-photo-2531237.jpeg"alt="img"></div>
            <div class="tumbImg"><img src="./imges/pexels-eberhardgross-1428277.jpg" alt="img"></div>
            <div class="tumbImg"><img src="./imges/pexels-maria-m-1070886292-33731811.jpg" alt="img"></div>
            <div class="tumbImg"><img src="./imges/pexels-ryank-11917567.jpg" alt="img"></div>
            <div class="tumbImg"><img src="./imges/pexels-tomfisk-1716158.jpg" alt="img"></div>
        </div>

        <!-- Main Slider -->
        <div class="mainslider">
            <span class="arrow left">&#10094;</span>
            <img id="mainImage" src="./pexels-optical-chemist-340351297-31792468.jpg" alt="main">
            <span class="arrow right">&#10095;</span>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
